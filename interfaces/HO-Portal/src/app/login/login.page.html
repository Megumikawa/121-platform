<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1 class="ion-no-margin">
        {{ 'page.login.pageTitle'|translate }}
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="4">
      </ion-col>
      <ion-col size="12" size-lg="4">
        <div id="portal-title" class="ion-margin-vertical">
          <div id="logo-container">
            <img src="/assets/img/121-logo.png" alt="121">
          </div>
          <h1>{{ 'page.login.portalTitle'|translate }}</h1>
        </div>
        <ion-card class="ion-padding auth-form-container">
          <form
            method="POST"
            #loginForm="ngForm"
            (ngSubmit)="doLogin()"
            (keyup.enter)="doLogin()"
          >
            <ion-item lines="none" class="ion-no-padding">
              <ion-label position="stacked" color="medium">{{ 'page.login.form.email.label'|translate }}</ion-label>
              <ion-input
                type="email"
                inputmode="email"
                autocomplete="username email"
                autocapitalize="off"
                autofocus="true"
                clearInput="true"
                required
                name="email"
                [(ngModel)]="email"
                ngDefaultControl
                class="ion-margin-vertical"
              ></ion-input>
            </ion-item>
            <ion-item lines="none" class="ion-no-padding">
              <ion-label position="stacked" color="medium">{{ 'page.login.form.password.label'|translate }}</ion-label>
              <ion-input
                type="password"
                autocomplete="current-password"
                autocapitalize="off"
                clearInput="false"
                clearOnEdit="false"
                required
                name="password"
                [(ngModel)]="password"
                ngDefaultControl
                class="ion-margin-vertical"
              ></ion-input>
              <a href="#" class="ion-margin-bottom">{{ 'page.login.form.password.forgot'|translate }}</a>
            </ion-item>

            <ion-item lines="none" class="ion-margin-top ion-no-padding">
              <ion-button
                type="submit"
                expand="block"
                size="default"
                [disabled]="!loginForm?.form?.valid"
                class="auth-button"
              >
                {{ 'page.login.form.submit.label'|translate }}
              </ion-button>
            </ion-item>
          </form>
        </ion-card>
      </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
