<app-system-notification message="{{ 'system-notifications.compatible-browsers'|translate }}" color="tertiary"></app-system-notification>
<ion-content>
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="4">
      </ion-col>
      <ion-col size="12" size-lg="4">
        <div id="portal-title" class="ion-margin-vertical">
          <div id="logo-container">
            <img src="./assets/img/121-logo.png" alt="121">
          </div>
          <h1 class="text-uppercase">{{ 'page.login.portalTitle'|translate }}</h1>
        </div>
        <div class="ion-padding auth-form-container">
          <form
            method="POST"
            #loginForm="ngForm"
            (ngSubmit)="doLogin()"
            (keyup.enter)="doLogin()"
          >
            <div class="input-item ion-margin-bottom">
              <label color="medium" class="input-item--label auth-label">{{ 'page.login.form.email.label'|translate }}</label>
              <div class="input-item--contents">
                <ion-input
                  type="email"
                  inputmode="email"
                  autocomplete="username email"
                  autocapitalize="off"
                  autofocus="true"
                  clearInput="true"
                  required
                  name="email"
                  [(ngModel)]="email"
                  ngDefaultControl
                  class="ion-margin-vertical"
                ></ion-input>
              </div>
            </div>
            <div class="input-item ion-margin-bottom ion-padding-bottom">
              <label color="medium" class="input-item--label auth-label">{{ 'page.login.form.password.label'|translate }}</label>
              <div class="input-item--contents">
                <ion-input
                  type="password"
                  autocomplete="current-password"
                  autocapitalize="off"
                  clearInput="false"
                  clearOnEdit="false"
                  required
                  name="password"
                  [(ngModel)]="password"
                  ngDefaultControl
                  class="ion-margin-vertical"
                ></ion-input>
              </div>
            </div>

            <div class="ion-margin-top ion-no-padding">
              <ion-button
                type="submit"
                expand="block"
                [disabled]="!loginForm?.form?.valid"
                class="auth-button"
              >
                {{ 'page.login.form.submit.label'|translate }}
              </ion-button>
            </div>
          </form>
        </div>
      </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
