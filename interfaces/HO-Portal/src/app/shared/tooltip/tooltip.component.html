<ion-button
  *ngIf="value"
  fill="clear"
  shape="round"
  size="small"
  color="light"
  class="tooltip--button ion-no-padding ion-no-margin"
  (click)="click()"
>
  <ion-icon
    name="information-circle-outline"
    size="small"
    color="medium"
    aria-hidden="true"
    slot="icon-only"
  ></ion-icon>
</ion-button>
