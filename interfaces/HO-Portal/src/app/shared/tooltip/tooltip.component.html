<ion-button
  *ngIf="value"
  fill="clear"
  shape="round"
  size="small"
  color="light"
  class="tooltip--button ion-no-padding ion-no-margin"
  #button
  (mouseover)="toggle()"
  (ionFocus)="toggle()"
  [popper]="value"
  popperTrigger="click"
  [popperDelay]="100"
  [popperTimeoutAfterShow]="30000"
  [popperCloseOnClickOutside]="true"
  popperPlacement="top"
  popperAppendTo="body"
  popperBoundaries="body"
  [popperPreventOverflow]="true"
  [popperPositionFixed]="true"
  popperApplyClass="tooltip--container"
  [popperModifiers]="{
    'preventOverflow.padding': 16
  }"
>
  <ion-icon
    name="information-circle-outline"
    size="small"
    color="medium"
    aria-hidden="true"
    slot="icon-only"
  ></ion-icon>
</ion-button>
