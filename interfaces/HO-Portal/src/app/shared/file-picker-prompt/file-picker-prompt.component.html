<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'common.confirm'|translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal()"
        [attr.title]="'common.cancel'|translate"
        [attr.aria-label]="'common.cancel'|translate"
      >
        <ion-icon name="close" slot="icon-only" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  color="light"
  class="ion-padding"
>
  <h2 
    *ngIf="subHeader" 
    [innerHTML]="subHeader">
  </h2>
  <div
    *ngIf="message"
    [innerHTML]="message"
    class="ion-margin-vertical"
  ></div>

  <div
    *ngIf="filePickerProps"
    class="ion-margin-vertical"
  >
    
    <!-- Put in Filepicker content here  -->

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button
        fill="clear"
        color="danger"
        (click)="closeModal()"
      >
        {{ 'common.cancel'|translate }}
      </ion-button>
      <ion-button
        fill="solid"
        color="primary"
        (click)="submitConfirm()"
        [disabled]="checkOkDisabled()"
      >
        {{ 'common.ok'|translate }}
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
