<form
  method="POST"
  #updatePropertyForm="ngForm"
  (ngSubmit)="doUpdate()"
>
  <ion-item
    [disabled]="isDisabled"
  >
    <ion-label position="stacked">
      {{ label }}
    </ion-label>
    <ng-container [ngSwitch]="type">
      <ng-container *ngSwitchCase="'number'">
        <ion-input
          ngDefaultControl
          name="propertyInput"
          [(ngModel)]="propertyModel"
          [value]="value"
          [placeholder]="placeholder"
          type="number"
          inputmode="numeric"
          min="1"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'tel'">
        <ion-input
          ngDefaultControl
          name="propertyInput"
          [(ngModel)]="propertyModel"
          [value]="value"
          [placeholder]="placeholder"
          type="tel"
          inputmode="tel"
          pattern="[0-9]*"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'fsp'">
        <ion-select
          ngDefaultControl
          name="propertyInput"
          [(ngModel)]="propertyModel"
          [value]="value"
          [placeholder]="placeholder"
          interface="popover"
          (ionChange)="getFspAttributes($event)"
        >
          <ion-select-option
            *ngFor="let fspItem of fspList"
            value="{{ fspItem.fsp }}">
              {{ fspItem.fsp }}
          </ion-select-option>
        </ion-select>

        <ion-item *ngFor="let attribute of fspAttributes">
          <ion-label position="stacked">
            {{ attribute.name }}
          </ion-label>
          <ion-input
            ngDefaultControl
            [name]="attribute.name"
            [value]="attribute.value"
            [placeholder]="attribute.placeholder.en"
          ></ion-input>
        </ion-item>

      </ng-container>
      <ng-container *ngSwitchDefault>
        <ion-input
          ngDefaultControl
          name="propertyInput"
          [(ngModel)]="propertyModel"
          [value]="value"
          [placeholder]="placeholder"
          type="text"
        ></ion-input>
      </ng-container>
    </ng-container>
    <ion-note
      *ngIf="explanation"
      class="ion-margin-bottom"
    >
      {{ explanation }}
    </ion-note>
    <ion-row
      slot="end"
      class="ion-align-items-center ion-align-self-stretch"
    >
      <ion-button
        *ngIf="!inProgress"
        type="submit"
        size="small"
      >
        {{ 'common.update'|translate }}
      </ion-button>
      <ion-spinner
        *ngIf="inProgress"
        color="primary"
        size="small"
      ></ion-spinner>
    </ion-row>
  </ion-item>
</form>
