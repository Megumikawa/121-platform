<ng-container *ngIf="visible">
  <confirm-prompt
    [disabled]="userRole !== userRoleEnum.ProjectOfficer"
    (confirm)="doTestPayment()"
    [subHeader]="'page.program.test-payment.confirm'|translate"
  >
    <ion-icon name="cash" slot="start"></ion-icon>
    {{ 'page.program.test-payment.do-payment'|translate }}
  </confirm-prompt>
  <br>
</ng-container>
