<div
  style="display: flex;"
  class="ion-align-items-center ion-justify-content-end"
>
  <ion-note>
    {{ 'page.program.metrics.last-updated'|translate:{ date: lastUpdated } }}
  </ion-note>
  <ion-button
    size="small"
    fill="clear"
    color="medium"
    [title]="'common.update'|translate"
    [attr.aria-label]="'common.update'|translate"
    (click)="update()"
    id="metrics-update"
  >
    <ion-icon name="refresh" size="small" slot="icon-only" aria-hidden="true"></ion-icon>
  </ion-button>
</div>

<ngx-charts-bar-vertical-stacked
  class="chart-container"
  [view]="[700, 300]"
  [scheme]="'ocean'"
  [results]="chartData"
  [animations]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [legendTitle]="''"
  [legendPosition]="'bottom'"
  [showXAxisLabel]="true"
  [xAxisLabel]="'page.program.metrics.over-time.payment-label'|translate"
  [showYAxisLabel]="false"
  [showGridLines]="true"
  [showDataLabel]="false"
></ngx-charts-bar-vertical-stacked>
