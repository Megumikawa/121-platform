<span>
  <confirm-prompt
    [disabled]="disabled"
    (confirm)="getExportList()"
    [subHeader]="subHeader"
  >
    <ion-icon name="download" slot="start"></ion-icon>
    {{ btnText }}
  </confirm-prompt>
  <ion-note *ngIf="actionTimestamp" style="display:block">
    {{ 'common.timestamp.done'|translate }} {{ actionTimestamp }}
  </ion-note>
</span>
