<ion-header>
  <ion-toolbar>
    <ion-title>
      <ng-container *ngIf="titleError">
        {{ titleError }}
      </ng-container>
      <ng-container *ngIf="titleMessageIcon && !titleError">
        <ion-icon
          *ngIf="titleMessageIcon"
          name="mail"
          size="small"
          aria-hidden="true"
          style="vertical-align: middle;"
        >
        </ion-icon>
        {{ titleMessageIcon }}
        <br>
      </ng-container>
      <ng-container *ngIf="titleMoneyIcon && !titleError">
        <ion-icon
          name="cash"
          size="small"
          aria-hidden="true"
          style="vertical-align: middle;"
        >
        </ion-icon>
        {{ titleMoneyIcon }}
      </ng-container>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal()"
        [attr.title]="'common.cancel'|translate"
        [attr.aria-label]="'common.cancel'|translate"
      >
        <ion-icon name="close" slot="icon-only" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  color="light"
  class="ion-padding"
>
  <div *ngIf="content" [innerHTML]="content">
  </div>
  <div *ngIf="retryButton">
    <br>
    <ion-button (click)="retryPayment()">
      {{ 'page.program.program-people-affected.payment-status-popup.retry'|translate }}
    </ion-button>
    <ion-spinner
      *ngIf="isInProgress"
      color="primary"
      class="ion-margin-start"
    ></ion-spinner>
  </div>
  <div *ngIf="contentNotes" [innerHTML]="contentNotes">
  </div>
  <div *ngIf="getBalanceButton">
    <ion-button (click)="getBalance()">
      {{ 'page.program.program-people-affected.payment-status-popup.get-balance'|translate }}
    </ion-button>
  </div>
  <div *ngIf="imageUrl">
    <img [src]="imageUrl" alt="" style="width: 100%; height: auto;">
  </div>
</ion-content>
