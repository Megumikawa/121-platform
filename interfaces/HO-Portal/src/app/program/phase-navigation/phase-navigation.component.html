<span
  *ngFor="let phase of programPhases"
  class="phase-navigation"
>
  <ion-button
    [routerLink]="['/program', programId, phase.path]"
    routerLinkActive
    #rlaPhase="routerLinkActive"
    [color]="rlaPhase.isActive ? 'primary' : 'medium'"
    [disabled]="isDisabled(phase)"
    [fill]="getFill(phase)"
    size="small"
  >
    {{ phase.label }}
  </ion-button>

  <span
    *ngIf="rlaPhase.isActive"
    class="phase-navigation--indicator"
  ></span>
</span>
