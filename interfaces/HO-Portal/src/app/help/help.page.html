<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        [title]="'page.home.pageTitle'|translate"
        [attr.aria-label]="'page.home.pageTitle'|translate"
        routerLink="/home"
        routerDirection="root"
        fill="clear"
        size="small"
        color="medium"
      >
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <h1 class="ion-no-margin">
        {{ 'page.help.pageTitle'|translate }}
      </h1>
    </ion-title>
    <ion-buttons slot="end">
      <app-user-state></app-user-state>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>{{ 'page.help.user-manual'|translate }}</h2>
  <p>{{ 'page.help.user-manual-content'|translate }}</p>

</ion-content>
