<ion-header>
  <app-header
    [title]="'page.program.phases.reviewInclusion.label'|translate"
  ></app-header>
</ion-header>

<ion-content class="ion-padding">

  <app-phase-next
    [programId]="programId"
    [thisPhaseName]="thisPhase"
    [phaseReady]="true"
  ></app-phase-next>

  <app-export-inclusion
    [programId]="programId"
    [userRole]="userRole"
  ></app-export-inclusion>

  <app-program-people-affected 
    [programId]="programId" 
    [userRole]="userRole" 
    [thisPhase]="thisPhase"
    (isCompleted)="onReady($event)"
  ></app-program-people-affected>

  <app-program-people 
    [programId]="programId" 
    [userRole]="userRole" 
    (isCompleted)="onReady($event)"
  ></app-program-people>

</ion-content>
