<ion-input
  #numericInput
  type="text"
  inputmode="numeric"
  pattern="[0-9]+"
  [name]="name"
  [(ngModel)]="ngModel"
  [value]="value"
  [autocomplete]="autocomplete"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (ionInput)="onInput()"
  (ionChange)="onChange()"
  ngDefaultControl
  [required]="required"
></ion-input>
