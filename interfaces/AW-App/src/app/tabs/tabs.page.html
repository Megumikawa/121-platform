<ion-tabs>

  <ion-tab-bar slot="top">
    <ion-tab-button tab="account"
                    layout="label-hide"
    >
      <ion-icon name="person"></ion-icon>
      <ion-label>{{ 'tabs.user'|translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="validation"
                    [disabled]="validationDisabled"
                    color="primary"
                    layout="label-hide"
    >
      <ion-icon name="chatboxes"></ion-icon>
      <ion-label>{{ 'tabs.actions'|translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3"
                    disabled
                    layout="label-hide"
    >
      <ion-label></ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
