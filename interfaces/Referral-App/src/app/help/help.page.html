<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      {{ 'tabs.referral-help-title'| translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="help-image-column">
        <ion-img class="help-image" [src]="help.helpIcon"></ion-img>
      </ion-col>
      <ion-col>
        <p>{{ help.helpText }}</p>
        <p>
          <ion-icon class="help-call-icon" name="call"></ion-icon> {{
          help.helpPhoneLabel }}:
          <a href="tel:{{ help.helpPhone }}">{{ help.helpPhone }}</a>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p><a href="{{ help.helpWhatsApp }}">Link to WhatsApp</a></p>
        <p><a href="{{ help.helpTwitter }}">Link to Twitter</a></p>
        <p><a href="{{ help.helpFacebook }}">Link to Facebook</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back" class="help-back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
