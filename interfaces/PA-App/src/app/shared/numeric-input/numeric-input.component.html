<ion-input
  #numericInput
  type="text"
  inputmode="numeric"
  [name]="name"
  [(ngModel)]="ngModel"
  [value]="value"
  [autocomplete]="autocomplete"
  [disabled]="disabled"
  [placeholder]="placeholder"
  [pattern]="pattern ? pattern : '[0-9]+'"
  (ionInput)="onInput()"
  (ionChange)="onChange()"
  debounce="300"
  ngDefaultControl
  [required]="required"
></ion-input>
