# See: https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates#configuration-options-for-dependabotyml
version: 2
updates:
  - package-ecosystem: npm
    directory: '/interfaces/HO-Portal'
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
    versioning-strategy: increase-if-necessary
    ignore:
      - dependency-name: '@angular/*'
        versions: ['>= 8.0.0', '>= 0.800.0']
      - dependency-name: '@angular-devkit/*'
        versions: ['>= 0.800.0']
      - dependency-name: '@types/node'
        versions: ['>= 13.0.0']
      - dependency-name: tslint
        versions: ['>= 6.0.0']
      - dependency-name: codelyzer
        versions: ['>= 6.0.0']
      - dependency-name: core-js
        versions: ['>= 3.0.0']
